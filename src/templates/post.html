<main>
  <article>
    <header>
      <h1>
        <a href=".$url$">$title$</a>
      </h1>
      <div>
        <small>$date$</small>
        $if(updated)$
        <small>(updated: $updated$)</small>
        $endif$
      </div>
    </header>
    <section>
      $body$
    </section>
  </article>
</main>
